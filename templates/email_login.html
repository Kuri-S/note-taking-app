{{ define "email_login"}}
<!DOCTYPE html>
<html>
  <head>
    <title>Email Login Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      
      h1 {
        text-align: center;
      }
      
      form {
        width: 50%;
        margin: 0 auto;
      }
      
      label {
        display: block;
        margin-bottom: 10px;
      }
      
      input[type="email"] {
        padding: 10px;
        width: 100%;
        border: 2px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-bottom: 20px;
        font-size: 16px;
      }
      
      input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      
      input[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>Email Login</h1>
    <form method="post" action="/magiclogin">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      
      <input type="submit" value="Login">
    </form>
  </body>
</html>
{{ end }}
